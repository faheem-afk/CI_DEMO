name: CI

on: push

job: 
  linting: 
    runs-on: ubuntu-latest

    steps:
      - name: code checkout
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v2
        python-version: '3.9'

      - name: install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8 

      - name: run flake8
        run: |
          flake0 app.py